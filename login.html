<html lang="en">

</head>
<body>
    <div class="tryy2">
        <div class="tryy1">
            <script
            src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
            type="module"
          ></script>
          
          <dotlottie-player
            src="https://lottie.host/0150fbb7-e4da-4121-a789-e8dc03fa32fc/15zIfzt4Hh.lottie"
            background="transparent"
            speed="1"
            style="margin-left: 40px;"
            style="width: 400px; height: 400px "
            loop
            autoplay
          ></dotlottie-player>
            <div class="scroller">
                <div class="scroller-inner" data-content=" ">
                  <div class="scroller-item"> <img src="bank25-removebg-preview.png"> </div>
                  <div class="scroller-item"> <img src="bank4.png"> </div>
                  <div class="scroller-item"> <img src="bank16-removebg-preview.png"> </div>
                  <div class="scroller-item"> <img src="bank8.png"> </div>
                  <div class="scroller-item"> <img src="bank11.png"> </div>
                  <div class="scroller-item"> <img src="bank3.ico"> </div>
                  <div class="scroller-item"> <img src="bank13-removebg-preview.png"> </div>
                  <div class="scroller-item"> <img src="bank9.png"> </div>
                  <div class="scroller-item"> <img src="bank7.png"> </div>
                  <div class="scroller-item"> <img src="bank17-removebg-preview.png"> </div>
                  <div class="scroller-item"> <img src="bank10.png"> </div>
                  <div class="scroller-item"> <img src="bank15-removebg-preview.png"> </div>
                </div>
              </div>
        </div>
        <div class="container">
            
            <form class="signup-form">
                <h2>Create your We Wallet account</h2>
                <p class="login-link">Already have an account? <a href="login1.html">Login</a></p>
    
                <label>Email</label>
                <input type="email" placeholder="Enter your email id" required>
    
                <label>Set a Password</label>
                <div class="password-wrapper">
                    <input type="password" placeholder="New Password" required>
                    <span class="eye-icon">&#128065;</span>
                </div>
    
                <label>Mobile</label>
                <div class="phone-wrapper">
                    <span class="country-code">+91</span>
                    <input type="tel" placeholder="Enter your 10 digit mobile number" required>
                </div>
    
                <label>Do you want to collect payments on your website?</label>
                <div class="radio-group">
                    <label><input type="radio" name="collect" checked> Yes</label>
                    <label><input type="radio" name="collect"> No</label>
                </div>
    
            
    
                <button type="submit">SEND OTP & CREATE ACCOUNT</button>
    
                <p class="terms">By signing up, you agree to our <a href="Terms.html">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    
    </div>
</body>
</html>
